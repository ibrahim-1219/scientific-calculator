<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="calculator">
        <p>Jquery Calculator</p>
        <div class="calc-row">
            <div class="screen">0123456789</div>
        </div>
        <div class="calc-row">
            <div class="button">C</div>
            <div class="button">CE</div>
            <div class="button backspace">back</div>
            <div class="button plus-minus">+/-</div>
            <div class="button">%</div>
        </div>
        <div class="calc-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button backspace">9</div>
            <div class="button plus-minus">/</div>
            <div class="button">sqrt</div>
        </div>
        <div class="calc-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button ">6</div>
            <div class="button divide">*</div>
            <div class="button multiply">1/x</div>
        </div>
        <div class="calc-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button minus">-</div>
            <div class="button pi">pi</div>
        </div>
        <div class="calc-row">
            <div class="button zero">0</div>
            <div class="button decimal">.</div>
            <div class="button add">+</div>
            <div class="button equal">=</div>
        </div>
    </div>
</body>
<script src="jquery/jquery.js" type="text/javascript"></script>
<script src="calc.js" type="text/javascript"></script>

</html>
